    <!--================ CONTACT AREA =================-->
    <section class="contact_area section_gap">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="main_title text-left">
                        <h2>Form</h2>
                    </div>
                </div>
            </div>
            <div class="row contact-form">
                <div class="col-lg-6">
                    <div class="contact-img js-tilt">
                        <img class="" src="img/contact/mailbox.svg" alt="">
                    </div>
                </div>
                <div class="col-lg-6">
                    <form class="row contact_form" action="https://formspree.io/andyjaing13@gmail.com" method="post" id="contactForm" novalidate="novalidate">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" name="_replyto" placeholder="Enter email address">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="subject" name="_subject" placeholder="Enter Subject">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea class="form-control" name="message" id="message" rows="1" placeholder="Enter Message"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12 text-right">
                            <button type="submit" value="Send" class="primary_btn">
                                <span>Send Message</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>
